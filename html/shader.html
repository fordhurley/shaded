<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>shade</title>
</head>

<body>
    <div class="shade"></div>
    <script src="/bundle.js"></script>
    <script>
        let wsURL = "ws:"
        if (window.location.protocol === "https:") {
            wsURL = "wss:"
        }
        wsURL += "//" + window.location.hostname
        wsURL += ":30000"

        shade.init({
            el: document.querySelector(".shade"),
            path: window.location.pathname,
            wsURL,
        })
    </script>
</body>

</html>
