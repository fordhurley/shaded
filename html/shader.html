<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>shade</title>
</head>

<body>
    <div class="shade"></div>

    <script src="/bundle.js"></script>
    <script>
        const path = window.location.pathname

        const s = new shade.Shader(document.querySelector(".shade"))
        s.load(path)

        const ws = new shade.WebSocket(path, "ws://localhost:30000")
        ws.onChanged((p) => { s.load(p) })
    </script>
</body>

</html>
